<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>輸入聖誕樹的高度，然後用*組合出來</title>
</head>

<body>
    <p id="chrisTree"></p>
    <script>
       
        // 分解動作
        var Layout = "";
        var tree = 10;
        for(var i=1; i<=tree; i++){
            for(var j =i; j<=tree; j++){
                Layout +="&ensp;";
            }
            for(var k=1; k<i*2; k++){
                Layout += "*";
            }
            Layout += "<br>"
            }
         
        
        document.getElementById("chrisTree").innerHTML=Layout;
    </script>
</body>

</html>
