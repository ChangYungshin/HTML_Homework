<!DOCTYPE html>

    width: 50px;
    height: 50px;
}
</style>
</head>

<body>

    <!-- 大部分的情況下，瀏覽器會忽略空白字元或換行符號 -->
    <!-- 所以請盡量使用，讓HTML原始碼排列整齊好閱讀 -->

    <p onclick="test()">測試撰寫JavaScript區塊</p>
    <!-- 要互動的地方 -->

    <!-- 在這裡加上JavaScript的撰寫區塊 -->
    <script>
        // 寫下要互動的function再把名稱塞回上面14行
    function test(){
        alert("hello mando");
    }
    </script>
</body>

</html>
